<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>GeoTagApp</title>
		<link rel='stylesheet' href='./stylesheets/style.css'/>
	</head>

	<body>

		<header>
			<img src="./images/location.png" width="100"
					alt="an image of a map and location">
			<h1>GeoTagApp</h1>
			<nav>
				<a href="#">About</a> | <a href="#">Help</a> | <a
					href="/">Home</a>
			</nav>
		</header>

		<main>

			<section class="tagging">
				<h2>Tagging</h2>

                <!-- ############### Aufgabe1a Form1 Start -->
                <form id="tag-form" action="/tagging" method="post">

                    <fieldset>
                        <legend>Enter new GeoTag</legend>
                        <label for="latitude">
                            latitude
                            <input type="number" step="any" id="latitude" name="latitude" placeholder="e.g. 49.01379">
                        </label>

                        <label for="longitude">
                            longitude
                            <input type="number" step="any" id="longitude" name="lonitude" placeholder="e.g. 8.390071">
                        </label>

                        <label for="name">
                            name
                            <input type="text" step="any" id="name" name="lonitude" maxlength="10"
                                   placeholder="type in a name">
                        </label>

                        <lable for="hashtag">
                            hashtag
                            <input type="text" id="hashtag" name="hashtag" maxlength="11" pattern="[#a-z]{4,11}"
                                   placeholder="# + max. 10 letters">
                        </lable>

                        <button type="submit" name="new-tag">submit</button>

                    </fieldset>

                </form>
                <!-- ############### Aufgabe1a Form1 Ende -->

			</section>

			<section class="discovery">
				<h2>Discovery</h2>

                <!-- ############### Aufgabe1a Form2 Start -->
                <form id="filter-form" action="/discovery" method="post">

                    <fieldset>
                        <legend>Filter by Searchterm</legend>
                        <label>
                            <input type="search" placeholder="search term">
                        </label>

                        <button type="submit" name="tag-search">apply</button>

                    </fieldset>

                </form>
                <!-- ############### Aufgabe1a Form2 Ende -->

				<div class="taglist">
					<ul id="results">
						<li>Castle (49.01379, 8.404435) #sight</li>
						<li>IWI (49.01379, 8.390071) #edu</li>
					</ul>
				</div>

				<div class="tagmap">
					<img id="result-img" src="./images/mapview.jpg" alt="a map with locations"/>
					<div class="caption">Result map</div>
				</div>

			</section>

		</main>

		<footer>
			<span>2017 by Robin Wohlfart</span>
		</footer>

	</body>
</html>
